name: Deploy Docs to GitHub Pages

on:
  # Run this workflow every time a change is pushed to the 'main' branch
  push:
    branches: [ main ]

jobs:
  deploy-docs:
    runs-on: ubuntu-latest
    steps:
      # 1. Check out the repository so the workflow can access your code
      - uses: actions/checkout@v5

      # 2. Set up Node.js for installing dependencies
      - name: Set up Node.js
        uses: actions/setup-node@v5
        with:
          node-version: 18
          cache: 'npm'

      # 3. Install dependencies and build the documentation site
      - name: Install dependencies & Build
        run: |
          npm ci
          npm run docs:build

      # 4. Configure GitHub Pages for the deployment
      - name: Setup Pages
        uses: actions/configure-pages@v4

      # 5. Upload the built documentation site as an artifact
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: docs/.vitepress/dist

      # 6. Deploy the artifact to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4