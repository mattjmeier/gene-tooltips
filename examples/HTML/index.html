<!DOCTYPE html>
<html lang="en">
<head>
    <title>Gene Tooltip Demo</title>
    <link rel="stylesheet" href="../dist/gene-tooltips.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Gene Tooltip Library Test</h1>
    <p>
        Here is a human gene: <span class="gene-tooltip" data-species="human">TP53</span>.
        And here is a mouse gene: <span class="gene-tooltip" data-species="mouse">Trp53</span>.
    </p>

    <p>
        Here are a bunch of human genes:
        <div class="gene-tooltip" data-species="human">TP53, GADD45A, BRCA1, BRCA2, RAD51, ATM, XPA, NOTAGENE</div>
    </p>

    <!-- If you're using ideogram and d3, load them too -->
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <script src="../node_modules/ideogram/dist/js/ideogram.min.js"></script>
    <!-- Load the library -->
    <script src="../dist/gene-tooltips.umd.js"></script>

    <!-- Initialize the library -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            GeneTooltip.init({
                truncateSummary: 3,
                display: {
                    ideogram: true
                },
                ideogram: {
                    enabled: true,
                    height: 100
                },
                tooltipHeight: 300,
                theme: 'light'
            });
        });
    </script>

</body>
</html>
